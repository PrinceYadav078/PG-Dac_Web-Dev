<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger-subtle " style=background-image:url(https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_437743.jpg);">
    <div class="container pt-5  ">
        <h1 class="text-center pt-2 pb-4">Registration Form</h1>
      <form class="row g-3 border rounded-4 bg-info-subtle pt-3 pb-3" action="">
        <div class="col-md-6">
            <label for="fname" class="form-label">FirstName</label>
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            id="fname"
          />
        </div>
        <div class="col-md-6">
        <label for="lname" class="form-label">LastName</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            id="lname"
          />
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="email">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="password">
          </div>
          <div class="col-md-6">
            <label for="mob" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mob" placeholder="mobile">
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="city">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>U.P</option>
              <option>M.P</option>
              <option>Delhi</option>
              <option>Maharashtra</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="pincode">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12 text-center ">
            <button type="submit" class="btn btn-outline-info btn-lg">Register</button>
            <!-- <input type="submit" value="Register"  /> -->
          </div>
      </div>
    </form>
  </body>
</html>
