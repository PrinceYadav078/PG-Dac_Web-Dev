<script>
    var user=`{
        "name":"prince",
        "age":20
    }`
    console.log(user)
    console.log(typeof user)  //string
    var ans=JSON.parse(user)   // convert json string to javascript object
    console.log(ans)
    console.log(typeof ans)  // object
    console.log(ans.name)   //prince
    console.log( ans.age)    //20
</script>
