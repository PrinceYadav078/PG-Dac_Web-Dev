<script>
    //for in loop it is generating index number in case of array
    for(a in [10,20,30]){
        console.log(a)      //output 0,1,2
    }

    //for in loop it is generating key  in case of object
    for(var a in {name:"prince",rollno:56}){
        console.log(a)      // output=> name , rollno 
    }
</script>
