<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header start -->
    <header class="container header">
        <div class="row">
            <div class="col-3">
                <figure><img src="./imgages/logo.png" alt="logo"></figure>
            </div>
            <div class="col-9">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                  </ul>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <!-- Menu Start  -->
    <nav class="container navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container slider pt-2 pb-2">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imgages/img1.webp"  class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgages/img2.webp" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgages/img3.webp" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgages/img4.webp" class="d-block w-100 img-fluid" alt="...">

              <div class="carousel-item">

              <div class="carousel-item">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
          </div>

    </div>
    <!-- Slider End -->

                    categories

                            <ul class="nav flex-column">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="#"><input type="checkbox"> T-shirths</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#"><input type="checkbox"> Denim</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#"><input type="checkbox"> Casual</a>
                                </li>
                              </ul>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">

                          Jeans

                                </li>
                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#"><input type="checkbox"> Leather</a>
                                </li>
                              </ul>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Shoes
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="#"><input type="checkbox"> Puma</a>
                                </li>
